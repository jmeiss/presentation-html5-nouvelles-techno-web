<h2>Google Chrome Frame</h2>

<p>Très simple à activer sur un site</p>

<p class="fragment" data-fragment-index="0">Côté client</p>
<pre class="fragment" data-fragment-index="0">
  <code data-trim>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
  </code>
</pre>

<p class="fragment" data-fragment-index="1">Ou côté serveur</p>
<pre class="fragment" data-fragment-index="1">
  <code data-trim>
    X-UA-Compatible: chrome=1
  </code>
</pre>

<aside class="notes">
  Côté client OU côté serveur
</aside>
